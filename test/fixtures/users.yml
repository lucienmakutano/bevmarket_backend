<% password_digest = Devise::Encryptor.digest(User, 'password123') %>

admin_user:
  name: Admin User
  email: admin@example.com
  encrypted_password: <%= password_digest %>
  jti: <%= SecureRandom.uuid %>
  is_employed: true
  current_establishment_id: <%= ActiveRecord::FixtureSet.identify(:bevmart) %>

employee_user:
  name: Employee User
  email: employee@example.com
  encrypted_password: <%= password_digest %>
  jti: <%= SecureRandom.uuid %>
  is_employed: true
  current_establishment_id: <%= ActiveRecord::FixtureSet.identify(:bevmart) %>

unemployed_user:
  name: Unemployed User
  email: unemployed@example.com
  encrypted_password: <%= password_digest %>
  jti: <%= SecureRandom.uuid %>
  is_employed: false
